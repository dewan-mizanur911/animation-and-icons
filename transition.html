<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        .box{
            height: 100px;
            width: 100px;
            background-color: sienna;
            color: white;
            transition: width 4s ease, height 4s ease-in-out, transform 4s;
        }
        .box:hover{
            height: 200px;
            width: 200px;
            transform: scale(.5) rotate(90deg);
        }
    </style>
</head>
<body>
    <div class="box">
        <p>Transition</p>
    </div>
    <div class="box">
        <p>Transition</p>
    </div>
    <div class="box">
        <p>Transition</p>
    </div>
</body>
</html>
